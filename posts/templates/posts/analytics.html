{% extends 'posts/base.html' %}
{% block content %}
  {% if events != None %}
    {% if events.count < 10 %}
      <p class="lead">Please come back when you have 10 events. No rush.</p>
    {% elif events %}
      <p class="lead">Some friendly stats about you.</p>
    {% endif %}
  {% else %}
    <p class="lead">I am not detecting any posts.</p>
  {% endif %}
{% endblock %}
