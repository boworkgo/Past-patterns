{% extends 'posts/base.html' %}
{% block content %}
  {% if events != None %}
    {% if events.count < 10 %}
      <p class="lead">Please come back when you have 10 events. No rush.</p>
    {% elif events %}
      <p class="lead">Some friendly stats about you.</p>
      <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
      <canvas id="test_chart" width="500" height="500"></canvas>
      <script type="text/javascript">
        $.get("{% url 'posts:analyticstestchartjson' %}", function (data) {
          var ctx = $("#test_chart").get(0).getContext("2d");
          new Chart(ctx, {
              type: 'line',
              data: data,
              options: {
                  responsive: false
              }
          });
        });
      </script>
    {% endif %}
  {% else %}
    <p class="lead">I am not detecting any posts.</p>
  {% endif %}
{% endblock %}
